<script>
    /*Desarrolle una función que le permita leer dos valores A y B e indicar si la suma de los dos números es par o impar*/
    function Comparar(A,B)
        {
            var a=parseFloat(document.getElementById('A').value);
            var b=parseFloat(document.getElementById('B').value);
            var res=a+b;
            var resul1;
            if (res%2==0)
            {
                resul1='La suma es un numero PAR'
            }
            else{
                resul1='La suma es un numero IMPAR'
            }
            document.getElementById('respuesta').value=resul1;
            
        }
    /*Desarrolle una función que le permita leer un valor entero positivo N y 
    calcule su factorial.*/

    function factorial(numero)
        {
            var a=parseFloat(document.getElementById('numero').value);
            var res=1;
            var resul1;
            for(var i=1; i<=a; i++)
            {
                res=res*i;
            }
            document.getElementById('respuesta1').value=res;
        }
    /*Desarrolle una función que permita leer un valor N y que muestre la 
    escritura de los N números Primos.*/
    function Primos(numero)
        {
            var a=parseFloat(document.getElementById('numero2').value);
            var res=1;
            var resul1='';
            for(var i=1; i<=a; i++)
            {
                res=CalculoP(i);
                if(res==2)
                {
                    resul1=resul1 + ' '  + i ;
                }
            }
            document.getElementById('respuesta2').value=resul1;
            
        }
        function CalculoP(numero)
        {
            var contador=0;
            var res=1;
            var resul1;
            for(var i=1; i<=numero; i++)
            {
                if(numero%i==0)
                {

                }
            }
            return contador;
        }
